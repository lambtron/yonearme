{% extends 'layout.html' %}

{% block content %}
  <style>
    .grey {
      color: #A8A8A8;
    }
    .dark-grey {
      color: #282828;
    }
  </style>
  <div>
    {% for user in users %}
      <a href="https://www.justyo.co/{{ user.username }}">{{ user.username }}</a><br>
      {{ user.distance }}<br>
      {{ user.lastSeenFromNow }}<br>
      <hr>
    {% endfor %}
  </div>
{% endblock %}
